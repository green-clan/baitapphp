		<input id="phut" type="number"></input>    
		<!-- tạo nút click để thực hiện hàm chuyển đổi -->
		<button type="button" onclick="sogiay()">hiển thị giây</button>

		<script>
			// 1.	Viết hàm thực hiện tính tích của 3 số:
			// VD: tích của 1, 2 ,3 = 6
			function tich(number1, number2, number3) {
				var nhan = number3 * number1 * number2;
				console.log('tích = ' + nhan);	
			}
			tich(1,2,3);
			// 2.2.	Viết hàm thực hiện tính toán trên 2 số bất kỳ, phép tính có thể là cộng trừ nhân chia.
			 // VD: với 2 số 6 và 2, nếu phép tính là cộng thì kết quả bằng 8, nếu phép tính là trừ thì kết quả = 4, nếu phép tính bằng nhân thì kết quả  = 12, nếu kết quả bằng chia thì kết quả = 3
			// Khai báo biến
			var so1 = 2;
			var so2 = 6;
			// khai báo biến để xác định cách tính
			var pheptinh = prompt('thực hiện phép tính giữa 2 và 6(+,-,*,/)');
			// khai báo hàm
			function cong(){
				var tong = so2 + so1;
				console.log('Tổng = '+ tong);
				alert('Tổng = '+ tong);
			}
			function tru(){
				var hieu = so2 - so1;
				console.log('Hiệu = '+ hieu);
				alert('Hiệu = '+ hieu);
			}
			function nhan(){
				var tich1 = so2 * so1;
				console.log('Tích = '+ tich1);
				alert('Tích = '+ tich1);
			}
			function chia(){
				var thuong = so2 / so1;
				console.log('Thương = '+ thuong);
				alert('Thương = '+ thuong);
			}
			switch (pheptinh){
			case '+': cong(); break;
			case '-': tru(); break;	
			case '*': nhan(); break;
			case '/': chia(); break;
			default : console.log('không thể thực hiện'); alert('không thể thực hiện'); break;
			}
			// 3 Viết hàm chuyển đổi từ phút sang giây
			// VD: cho phút = 2, thì kết quả số giây sẽ = 120
			// Khai báo hàm
			function sogiay(){
				let sophut = document.getElementById('phut');// truy cập đến phần tử input qua Id
				let giay = sophut.value * 60;
				console.log(sophut.value);
				console.log(giay);
				alert(sophut.value + " phút bằng " + giay +"s");

			}
			// 4.	Viết hàm trả về số kế tiếp của số hiện tại
			// VD: số hiện tại = 1, thì số kế tiếp = 2
			function sotieptheo() {
				let sodauvao1 = document.getElementById('sodauvao');
				let hienthisotieptheo = sodauvao1.value; hienthisotieptheo++
				console.log('số tiếp theo là: ' + hienthisotieptheo);
				alert('số tiếp theo là: ' + hienthisotieptheo);
				
			}
			// 5.	Viết hàm tính chu vi hình chữ nhật bất kỳ
			function chuvihcn() { 
				let chieudaihcn = document.getElementById('chieudai');
				let chieudaihcn1 = chieudaihcn.value * 1; //chỗ này em chưa rõ lắm
				let chieuronghcn = document.getElementById('chieurong');
				let chieuronghcn1 = chieuronghcn.value * 1;
				let chuvihcn1 = (chieudaihcn1 + chieuronghcn1) * 2;
				console.log('chiều dài hình chữ nhặt = '+chieudaihcn1);
				console.log('chiều rộng hình chữ nhật = '+chieuronghcn1);
				console.log('chu vi của hình chữ nhật bằng : ' + chuvihcn1);
				alert('chu vi của hình chữ nhật bằng : ' + chuvihcn1);
			}
			// 6. Viết hàm tích diện tích hình chữ nhật
			function dientichhcn(){
				let chieudaihcn = document.getElementById('chieudai');
				let chieudaihcn1 = chieudaihcn.value * 1; 
				let chieuronghcn = document.getElementById('chieurong');
				let chieuronghcn1 = chieuronghcn.value * 1;
				let dientichhcn1 = chieudaihcn1 * chieuronghcn1;
				console.log('chiều dài hình chữ nhật = '+chieudaihcn1);
				console.log('chiều rộng hình chữ nhật = '+chieuronghcn1);
				console.log('diện tích của hình chữ nhật bằng : ' + dientichhcn1);
				alert('diện tích của hình chữ nhật bằng : ' + dientichhcn1);
			}
			// 7.	Viết hàm tính chu vi hình vuông bất kỳ
			function dientichhv(){
				let canhhv = document.getElementById('canhhinhvuong');
				let canhhv1 = canhhv.value * 1;
				let dientichhv1 = canhhv1 * canhhv1;
				console.log('cạnh hình vuông = '+canhhv1);
				console.log('diện tích của hình chữ nhật bằng : ' + dientichhv1);
				alert('diện tích của hình chữ nhật bằng : ' + dientichhv1);
			}
			// 8.	Viết hàm tính diện tích hình vuông bất kỳ
			function chuvihv(){
				let canhhv = document.getElementById('canhhinhvuong');
				let canhhv1 = canhhv.value * 1;
				let chuvihv1 = canhhv1 * 4;
				console.log('cạnh hình vuông = '+canhhv1);
				console.log('chu vi của hình vuông bằng : ' + chuvihv1);
				alert('chu vi của hình vuông bằng : ' + chuvihv1);
			}
			// 9.	Viết hàm kiểm tra số nguyên tố (số nguyên tố là số chỉ chia hết cho 1 và chính nó)
			function kiemtra() {
				let numbercheck = document.getElementById('sokiemtra');
				let numbercheck1 = numbercheck.value * 1;
				let i = numbercheck1 / 2 - 0.5;	// lấy mốc bằng 1 nữa bỏ phần thập phân của số check
				var flag =true;	// xác định là số nguyên tố hay là không bằng gán logic đúng hoặc sai vì else em thử thì nó chỉ dùng đc if k else được		
				if (numbercheck1 < 2) {
					flag =false;
				} 
				else if(numbercheck1 >= 2 && numbercheck1 <= 3 ) {
					flag =true;				
				}else if(numbercheck1 % 2 == 0){
					flag =false;
				}else{
					for (var n = 3; n <= i ;n++ ){
						if (numbercheck1 % n == 0){
							flag =false; // tại sao cái này chỉ dùng được if k đc else anh nhỉ ?
						}
					}
				} 					
				if (flag == true){
					console.log(numbercheck1 + " là số nguyên tố");
					alert(numbercheck1 + " là số nguyên tố");
				}
				else{
					console.log(numbercheck1 + " ko là số nguyên tố");
					alert(numbercheck1 + " ko là số nguyên tố");
				}		
			}
			// 10.	Viết hàm kiểm tra số là số chẵn hay lẻ
			function chanle(){
				let numbercheck = document.getElementById('sokiemtra');
				let numbercheck1 = numbercheck.value * 1;
				if (numbercheck1 % 2 == 0){
					console.log(numbercheck1 + " là số chẵn");
					alert(numbercheck1 + " là số chẵn");
				}
				else{
					console.log(numbercheck1 + " là số lẻ");
					alert(numbercheck1 + " là số lẻ");
				}
			}

			// 12.	Viết hàm đảo ngược vị trí của 1 chuỗi bất kỳ
			function daonguoc(){

				console.log(typeof mangdn);
				console.log(mangdn);
				let tachmang = mangdn.split(''); // tách chuỗi thành mảng
				console.log('tach mang:' +tachmang);
				let daonguocmt = tachmang.reverse(); // đảo ngược mảng đã tách
				console.log(daonguocmt);
				let mangdaonguoc = daonguocmt.join('');// ghép mạng đảo ngược đã tách
				console.log(mangdaonguoc);
				alert(mangdaonguoc);				
			}
